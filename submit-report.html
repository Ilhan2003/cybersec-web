<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <h1 class="hx-glitch" data-text="Submit Report">Submit Report</h1>
  <link rel="stylesheet" href="css/theme.css"/>
  <link rel="stylesheet" href="css/hacker-anim.css">
</head>
<body>
<div class="hx-enter">
  <div class="form hx-panel">
    <div class="row">
      <div class="brand"><span class="dot"></span> <span id="pageTitle">Submit Report</span></div>
      <a class="btn secondary hx-btn" href="dashboard.html">Back</a>
    </div>

    <div class="field">
      <label>Report Title</label>
      <input id="title" placeholder="e.g. Phishing incident report"/>
    </div>
    <div class="field">
      <label>Description</label>
      <textarea id="description"></textarea>
    </div>
    <div class="field">
      <label>Findings</label>
      <textarea id="findings"></textarea>
    </div>
    <div class="field">
      <label>TTPs</label>
      <textarea id="ttp"></textarea>
    </div>
    <div class="field">
      <label>Target Scope</label>
      <input id="scope" placeholder="e.g. Finance Dept endpoints"/>
    </div>
    <div class="field">
      <label>Severity</label>
      <select id="severity">
        <option>Low</option>
        <option>Medium</option>
        <option>High</option>
      </select>
    </div>

    <div class="field">
      <label>Attach PDF (optional)</label>
      <input id="pdf" type="file" accept="application/pdf"/>
      <div class="notice">If uploaded, it will be linked to the report.</div>
    </div>

    <button id="btnViewPdf" class="btn secondary hx-btn" style="width:100%; display:none; margin-bottom:10px;">
      View uploaded PDF
    </button>
    
    <div id="msg" class="error" style="display:none"></div>
    <div id="ok" class="success" style="display:none"></div>

    <button id="btnSubmit" class="btn hx-btn" style="width:100%">Submit</button>
  </div>
</div>
  <script type="module" src="js/submit-report.js"></script>
  <script src="js/hacker-anim.js"></script>

</body>
</html>
