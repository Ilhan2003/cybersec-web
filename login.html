<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Staff Login</title>
  <link rel="stylesheet" href="css/theme.css"/>
  <link rel="stylesheet" href="css/hacker-anim.css">
</head>
<body>
<div class="hx-enter">
  <div style="display:flex; justify-content:center; margin-bottom:12px;">
  <h1 class="hx-glitch" data-text="Staff Login">Staff Login</h1>
  </div>
  <div class="form hx-panel">
    <div class="brand"><span class="dot"></span> CyberSec Report</div>
    <p class="notice">Staff login (email/password) or Google.</p>

    <div class="field">
      <label>Email</label>
      <input id="email" type="email" placeholder="name@company.com"/>
    </div>
    <div class="field">
      <label>Password</label>
      <input id="password" type="password" placeholder="••••••••"/>
    </div>

    <div id="msg" class="error" style="display:none"></div>

    <div class="row">
      <button id="btnLogin" class="btn hx-btn">Login</button>
      <button id="btnGoogle" class="btn secondary hx-btn">Sign in with Google</button>
    </div>

    <p class="notice" style="margin-top:12px">
      No account? <a href="register.html">Register</a>
    </p>
  </div>
</div>
  <script type="module" src="js/login.js"></script>
  <script src="js/hacker-anim.js"></script>
</body>
</html>
