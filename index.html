<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Booting…</title>

  <style>
    :root{
      --bg:#05070b;
      --fg:#c8f7d2;
      --muted:#7bd98b;
      --accent:#31ff6a;
      --warn:#f7d66a;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(1200px 600px at 50% 20%, #071022 0%, var(--bg) 55%, #000 100%);
      color:var(--fg);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      overflow:hidden;
    }

    /* subtle scanlines + vignette */
    .scanlines::before{
      content:"";
      position:fixed; inset:0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.03) 0px,
        rgba(255,255,255,0.03) 1px,
        rgba(0,0,0,0) 3px,
        rgba(0,0,0,0) 6px
      );
      mix-blend-mode: overlay;
      pointer-events:none;
      opacity:.25;
    }
    .scanlines::after{
      content:"";
      position:fixed; inset:-40px;
      background: radial-gradient(circle at 50% 40%, rgba(0,0,0,0) 0%, rgba(0,0,0,.75) 70%);
      pointer-events:none;
    }

    .wrap{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .window{
      width:min(860px, 96vw);
      border:1px solid rgba(49,255,106,.25);
      box-shadow:
        0 0 0 1px rgba(49,255,106,.08) inset,
        0 20px 70px rgba(0,0,0,.7),
        0 0 40px rgba(49,255,106,.10);
      border-radius:14px;
      overflow:hidden;
      background: rgba(2,5,10,.75);
      backdrop-filter: blur(6px);
    }

    .titlebar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:10px 14px;
      background: rgba(6,12,22,.85);
      border-bottom:1px solid rgba(49,255,106,.15);
      font-size:12px;
      letter-spacing:.4px;
      color:rgba(200,247,210,.8);
    }
    .lights{
      display:flex; gap:8px;
      align-items:center;
    }
    .dot{width:10px;height:10px;border-radius:50%;}
    .dot.r{background:#ff5f57}
    .dot.y{background:#febc2e}
    .dot.g{background:#28c840}
    .brand{
      display:flex; align-items:center; gap:10px;
      font-weight:700;
      color:rgba(200,247,210,.95);
    }
    .brand .badge{
      padding:2px 8px;
      border-radius:999px;
      border:1px solid rgba(49,255,106,.25);
      color:rgba(49,255,106,.9);
      background: rgba(49,255,106,.06);
      font-weight:600;
    }

    .content{
      padding:18px 18px 16px;
    }

    .line{
      display:flex;
      gap:10px;
      align-items:flex-start;
      white-space:pre-wrap;
      line-height:1.55;
      font-size:14px;
      color:rgba(200,247,210,.92);
    }
    .prompt{color:rgba(49,255,106,.95)}
    .muted{color:rgba(200,247,210,.65)}
    .warn{color:var(--warn)}
    .ok{color:rgba(49,255,106,.95)}
    .cursor{
      display:inline-block;
      width:9px;height:16px;
      background: rgba(49,255,106,.85);
      margin-left:4px;
      transform: translateY(3px);
      animation: blink 900ms steps(1) infinite;
    }
    @keyframes blink {50%{opacity:0}}

    .progress{
      margin-top:14px;
      border:1px solid rgba(49,255,106,.22);
      border-radius:12px;
      overflow:hidden;
      height:14px;
      background: rgba(49,255,106,.04);
    }
    .bar{
      height:100%;
      width:0%;
      background: linear-gradient(90deg, rgba(49,255,106,.18), rgba(49,255,106,.85), rgba(49,255,106,.35));
      box-shadow: 0 0 18px rgba(49,255,106,.35);
      animation: load 2600ms ease-out forwards;
    }
    @keyframes load {to{width:100%}}

    .hint{
      margin-top:12px;
      font-size:12px;
      color:rgba(200,247,210,.62);
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }

    /* typing effect */
    .type{
      width:0;
      overflow:hidden;
      border-right: 0px solid transparent;
      animation: typing 900ms steps(30,end) forwards;
    }
    .type2{ animation-delay: 400ms; }
    .type3{ animation-delay: 900ms; }
    .type4{ animation-delay: 1400ms; }
    .type5{ animation-delay: 1850ms; }
    @keyframes typing { to { width: 100%; } }

    /* little “matrix” sparkles */
    .spark{
      position:fixed;
      inset:0;
      pointer-events:none;
      opacity:.18;
      background-image:
        radial-gradient(circle at 15% 20%, rgba(49,255,106,.6) 0 1px, transparent 2px),
        radial-gradient(circle at 60% 35%, rgba(49,255,106,.55) 0 1px, transparent 2px),
        radial-gradient(circle at 80% 70%, rgba(49,255,106,.5) 0 1px, transparent 2px),
        radial-gradient(circle at 35% 80%, rgba(49,255,106,.45) 0 1px, transparent 2px);
      animation: drift 6s linear infinite;
    }
    @keyframes drift{
      0%{transform:translateY(0)}
      100%{transform:translateY(14px)}
    }
  </style>
</head>

<body class="scanlines">
  <div class="spark"></div>

  <div class="wrap">
    <div class="window">
      <div class="titlebar">
        <div class="lights">
          <div class="dot r"></div>
          <div class="dot y"></div>
          <div class="dot g"></div>
        </div>
        <div class="brand">
          CYBERSEC REPORT SYSTEM <span class="badge">BOOT</span>
        </div>
        <div class="muted" id="clock">--:--:--</div>
      </div>

      <div class="content" id="terminal">
        <div class="line"><span class="prompt">C:\></span><span class="type" style="display:inline-block">init.exe /safe /silent</span><span class="cursor"></span></div>
        <div class="line muted type type2">[+] Loading kernel modules…</div>
        <div class="line muted type type3">[+] Mounting secure volumes…</div>
        <div class="line muted type type4">[!] Verifying integrity checks… <span class="ok">OK</span></div>
        <div class="line muted type type5">[+] Starting UI subsystem…</div>

        <div class="progress"><div class="bar"></div></div>

        <div class="hint">
          <span>Session: <span class="ok">ENCRYPTED</span></span>
          <span>Status: <span class="warn" id="status">BOOTING</span></span>
        </div>
      </div>
    </div>
  </div>

  <script>
    // live clock just for vibes
    const clockEl = document.getElementById("clock");
    const statusEl = document.getElementById("status");

    function tick(){
      const d = new Date();
      clockEl.textContent = d.toLocaleTimeString([], {hour:"2-digit", minute:"2-digit", second:"2-digit"});
    }
    tick(); setInterval(tick, 500);

    // Redirect after animation
    setTimeout(() => {
      statusEl.textContent = "READY";
      // Use relative redirect to work on GitHub Pages
      window.location.href = "login.html";
    }, 2600);
  </script>
</body>
</html>
