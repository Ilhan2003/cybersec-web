<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Complete Profile</title>
  <h1 class="hx-glitch" data-text="Complete Profile">Complete Profile</h1>
  <link rel="stylesheet" href="css/theme.css"/>
  <link rel="stylesheet" href="css/hacker-anim.css">

</head>
<body>
<div class="hx-enter">
  <div class="form hx-panel">
    <div class="brand"><span class="dot"></span> Complete Profile</div>
    <p class="notice">Choose your department to continue.</p>

    <div class="field">
      <label>Your Name</label>
      <input id="name" placeholder="e.g. Aqif"/>
    </div>

    <div class="field">
      <label>Department</label>
      <select id="dept">
        <option value="Offense">Offense</option>
        <option value="Defense">Defense</option>
      </select>
    </div>

    <div id="msg" class="error" style="display:none"></div>
    <button id="btnSave" class="btn hx-btn" style="width:100%">Save & Continue</button>
  </div>
</div>
  <script type="module" src="js/complete-profile.js"></script>
  <script src="js/hacker-anim.js"></script>
</body>
</html>
